baseURL = "https://moberger.io/"
languageCode = "en-us"
title = "allimoblog"
theme = "custom" #based on 'minimal' but lots of modifications
#disqusShortname = "username" # delete this to disable disqus comments
#googleAnalytics = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "public/", "_files$", "_cache$"]

[params]
    githubUsername = "allimo"
    author = "Allison Moberger"
    description = "Check this out."
    profilePic = true # if true, put your image in static/images/portrait.jpg
    showBorder = true # show top & bottom borders
    font = "Sarabun" # should match the name on Google Fonts!
    
## theme colors ##
    mainText = "#F8F4E6"
    mainBg = "#404450"
    accent = "#FA8C3A"
    bright = "#FAD36E"
    menuBg = "#326A81"
    menuText = "#F9D477"
    codeFrame = "#335B6F"
    outlines = "#B5D0D2"
    
    
## syntax highlighting ##
# Uses highlightJS. See style gallery at https://highlightjs.org/static/demo/
    highlight = true
    highlightStyle = "obsidian" #all lowercase, hyphenated name from highlightJS
    highlightLanguages = ["r", "java", "bash", "json"]

