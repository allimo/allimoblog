<style>

    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
        background-color: var(--main-bg);
        color: var(--main-text);
    }

    :root {
        --main-bg: {{ .Site.Params.mainBg | default "white" }};
        --main-text: {{ .Site.Params.mainText | default "black" }};
        
        --menu-bg: {{ .Site.Params.menuBg | default "#2D3F51" }};
        --menu-text: {{ .Site.Params.menuText | default "white"}};
        
        --accent: {{ .Site.Params.accent | default "#19BD9D" }};
        --bright: {{ .Site.Params.bright | default "#3CE7C5" }};
        
        --code-frame: {{ .Site.Params.codeFrame | default "#7A8E90"}};
        --outlines: {{ .Site.Params.outlines | default "#cccccc"}};
        
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }

</style>

<!-- main -->
<link rel="stylesheet" href="/css/main.css">

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}

<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">

<!-- highlight.js -->
{{ if .Site.Params.highlight | default false }} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ .Site.Params.highlightStyle | default "default" }}.min.css"> {{ end }}

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
